                <h1 id="python"><a href="#python" class="headerlink" title="python"></a>python</h1><figure class="highlight plain"><table><tr><td class="code"><pre><span class="line"></span><br><span class="line"># 测试代理ip</span><br><span class="line">def test_ip(rs, proxies):</span><br><span class="line">    resp = rs.get(&quot;http://yunhe.tinma.cc/ip_proxy.php&quot;, proxies=proxies)</span><br><span class="line">    print(resp.text)</span><br><span class="line"></span><br><span class="line">def main(lock):</span><br><span class="line">    counter = 0</span><br><span class="line"></span><br><span class="line">    def run():</span><br><span class="line">        &apos;&apos;&apos;</span><br><span class="line">        增加统计数值</span><br><span class="line">        &apos;&apos;&apos;</span><br><span class="line">        nonlocal counter</span><br><span class="line">        for i in range(100):</span><br><span class="line">            if lock:</span><br><span class="line">                # 使用加锁的代码，同一时刻只能一个线程获取锁，进入运行</span><br><span class="line">                with lock:</span><br><span class="line">                    tmp_counter = counter</span><br><span class="line">                    time.sleep(0.01)</span><br><span class="line">                    tmp_counter += 1</span><br><span class="line">                    time.sleep(0.01)</span><br><span class="line">                    counter = tmp_counter</span><br><span class="line">            else:</span><br><span class="line">                # 不加锁的时候会这里会出现冲突，线程间赋值会重复</span><br><span class="line">                tmp_counter = counter</span><br><span class="line">                time.sleep(0.01)</span><br><span class="line">                tmp_counter += 1</span><br><span class="line">                counter = tmp_counter</span><br><span class="line"></span><br><span class="line">            rs = requests.session()</span><br><span class="line">            rs.cookies = cj.LWPCookieJar(filename=&quot;haorencai_cookie.txt&quot;) #save cookie</span><br><span class="line">            proxy = random.choice(</span><br><span class="line">                [&apos;120.198.230.15:8080&apos;, &apos;125.39.9.35:9000&apos;, &apos;47.104.9.124:8080&apos;,</span><br><span class="line">                 &apos;128.199.194.192:8080&apos;, &apos;128.199.249.64:8080&apos;])</span><br><span class="line"></span><br><span class="line">            proxies = &#123;</span><br><span class="line">                &apos;http&apos;: &apos;http://&apos; + proxy,</span><br><span class="line">                &apos;https&apos;: &apos;https://&apos; + proxy</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            test_ip(rs, proxies)    #run test_ip()</span><br><span class="line">            time.sleep(3)</span><br><span class="line"></span><br><span class="line">    # 创建 10 个线程</span><br><span class="line">    thrs = [threading.Thread(target=run) for i in range(8)]</span><br><span class="line">    # 开始执行线程</span><br><span class="line">    [thr.start() for thr in thrs]</span><br><span class="line">    # 等待线程结束</span><br><span class="line">    [thr.join() for thr in thrs]</span><br><span class="line">    # print(counter)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">    lock = threading.Lock()</span><br><span class="line">    main(lock)</span><br></pre></td></tr></table></figure>
